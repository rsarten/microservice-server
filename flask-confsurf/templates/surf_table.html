<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
th, td {
	padding: 15px;
}
th {
	background-color: #eee;
}
</style>

<h3>Confidentialised SURF Table:</h3>

<table>
<tr>
{% for key, value in table[0].items() %}
	<th>{{key}}</th>
{% endfor %}
</tr>

{% for row in table %}
<tr>
	{% for key, value in row.items() %}
		<td>{{value}}</td>
	{% endfor %}
</tr>
{% endfor %}
</table>
